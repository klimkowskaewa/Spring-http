<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <form method="POST" th:action="@{/todos/create}" th:object="${newTodo}">
       <div class="form-group">
           <label th:text="#{todo.zadanie}">Zadanie</label>
           <input class="form-control" type="text" th:field="*{zadanie}">
       </div>
        <div class="form-group">
            <label th:text="#{todo.termin}">Termin</label>
            <input class="form-control" type="date" th:field="*{termin}">
        </div>
        <input class="form-control btn btn-primary" type="submit" th:value="#{button.stworz}">
    </form>
</div>
</body>
</html>
